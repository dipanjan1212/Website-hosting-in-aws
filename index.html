<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudomatic - Static Website Hosting in AWS </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ffffff;
        }
        .header {
            width: 100%;
            height: 300px;
            background: url('image.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            color: #64ffda;
            font-size: 36px;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            margin-top: -50px; /* overlap header */
            z-index: 1;
            position: relative;
        }
        p {
            color: #e0e0e0;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #64ffda;
            color: #121212;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #52ccb5;
        }
        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        footer .container {
            max-width: none;
        }
        footer p {
            margin: 10px 0;
        }
        footer a {
            color: #64ffda;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Cloudomatic</h1>
    </div>
    <div class="container">
        <p>Congratulations! You've successfully hosted a Static Website using AWS</p>
        <a href="#" class="btn">Explore More</a>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Cloudomatic. All rights reserved.</p>
            <p>Contact us: <a href="mailto:support@cloudomatic.com">support@cloudomatic.com</a></p>
            <p>Address: 123 Cloud Street, Tech City, TC 12345</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </footer>
</body>
</html>
